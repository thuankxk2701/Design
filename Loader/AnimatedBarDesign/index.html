<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Skills Bar Graph</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="skillsBox">
        <h1>Skills</h1>
        <div class="skills">
            <div class="progress">
                <div class="percent" style="width: 90%">90%</div>
            </div>
            <h2>Html</h2>
        </div>
        <div class="skills">
            <div class="progress">
                <div class="percent" style="width: 80%">80%</div>
            </div>
            <h2>Css</h2>
        </div>
        <div class="skills">
            <div class="progress">
                <div class="percent" style="width: 88%">88%</div>
            </div>
            <h2>Javascript</h2>
        </div>
        <div class="skills">
            <div class="progress">
                <div class="percent" style="width: 50%">50%</div>
            </div>
            <h2>Python</h2>
        </div>
    </div>
</body>
</html>
