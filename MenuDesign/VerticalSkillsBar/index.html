<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Skills Bars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="box">
            <div class="skill">
                <div class="graph" style="height: 50%;">
                    <div class="percent">50%</div>
                </div>
                <div class="name">Html</div>
            </div>
     
            <div class="skill">
                <div class="graph" style="height: 80%;">
                    <div class="percent">80%</div>
                </div>
                <div class="name">Javascript</div>
            </div>
   
            <div class="skill">
                <div class="graph" style="height: 60%;">
                    <div class="percent">60%</div>
                </div>
                <div class="name">Python</div>
            </div>
      
            <div class="skill">
                <div class="graph" style="height: 40%;">
                    <div class="percent">40%</div>
                </div>
                <div class="name">Java</div>
            </div>   
            <div class="skill">
                <div class="graph"  style="height: 20%;">
                    <div class="percent">20%</div>
                </div>
                <div class="name">Docker</div>
            </div>
        </div>
    </section>
</body>
</html>
